<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-no-repeat bg-cover" style="background-image: url('image/bmi.avif')">

    <div class="opacity-50 bg-white p-8 rounded-lg shadow-md w-80">
        <h2 class="text-2xl font-bold mb-4">BMI Calculator</h2>

        <div class="mb-4">
            <label for="height" class="block text-sm font-medium text-black">Height (cm):</label>
            <input type="number" id="height" class="mt-1 p-2 border rounded-md w-full" placeholder="Enter height">
        </div>

        <div class="mb-4">
            <label for="weight" class="block text-sm font-medium text-black">Weight (kg):</label>
            <input type="number" id="weight" class="mt-1 p-2 border rounded-md w-full" placeholder="Enter weight">
        </div>

        <button onclick="calculateBMI()" class="bg-black text-white px-4 py-2 rounded-md">Calculate BMI</button>

        <div class="mt-4" id="result"></div>
    </div>

    <script src="project.js"></script>
</body>
</html>
