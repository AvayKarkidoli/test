<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black h-screen flex items-center justify-center">

    <div class=" opacity-40 bg-white p-8 rounded-lg shadow-md w-80">
        <h2 class="text-2xl font-bold mb-4">Calorie Calculator</h2>

        <div class="mb-4">
            <label for="weight" class="block text-sm font-medium text-gray-600">Weight (kg):</label>
            <input type="number" id="weight" class="mt-1 p-2 border rounded-md w-full" placeholder="Enter weight">
        </div>

        <div class="mb-4">
            <label for="activityLevel" class="block text-sm font-medium text-gray-600">Activity Level:</label>
            <select id="activityLevel" class="mt-1 p-2 border rounded-md w-full">
                <option value="1.2">Sedentary (little or no exercise)</option>
                <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="1.9">Extra active (very hard exercise/sports & physical job or 2x training)</option>
            </select>
        </div>

        <button onclick="calorieCalculate()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Calculate Calories</button>

        <div class="mt-4" id="result"></div>
    </div>

    <script src="project.js"></script>
</body>
</html>
